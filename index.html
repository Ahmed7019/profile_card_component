<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Profile Card</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="bg">
                <img src="images/bg-pattern-card.svg" alt="background">
            </div>
            <div class="profile-wrapper">
                <img src="images/image-victor.jpg" alt="profile picture" class="profile-img">
            </div>
            <div class="info">
                <h1>Victor crest <span class="age">26</span></h1>
                <h2>London</h2>
            </div>
            <hr>
            <div class="account_details">
                <table>
                    <tr class="stats">
                        <td>80K</td>
                        <td>803K</td>
                        <td>1.4K</td>
                    </tr>
                    <tr class="stats-details">
                        <td>followers</td>
                        <td>likes</td>
                        <td>photos</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
